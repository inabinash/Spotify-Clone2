<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTic.heheecom</li>
        </ul>

    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="booktext"></span></div>
            <div class="box bt-0"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
            <div class="box"><span class="booktext"></span></div>
        </div>
        <div class="gameinfo">
            <span class="info">WELCOME TO MY TIC TAC TOE GAME</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="cheer-happy.gif" alt="X">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
